<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Draw</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <div id="controls">
      <span class="auto-selector">
        Auto selector:
        <label for="always"><input type="radio" name="autoselector" id="always"> Always</label>
        <label for="onechoice"><input type="radio" name="autoselector" id="onechoice"> When there is only one choice</label>
        <label for="never"><input type="radio" name="autoselector" id="never"> Never</label>
      </span>
      <span class="music">
        <label for="music"><input type="checkbox" name="autoselector" id="music" checked> Music</label>
      </span>
      <span class="show-titles">
        <label for="show-titles"><input type="checkbox" name="autoselector" id="show-titles"> Show title on ball hover</label>
      </span>
      <span class="animation">
        <label for="animationspeed">Animation Speed: 1X<input type="range" name="animationspeed" id="animationspeed" min="1" max="10" step=".1">10X (<span class="current-speed">1X</span>)</label>
      </span>
    </div>
    <br>
    <div id="cl">
      <table class="pots">
        <thead>
          <tr>
            <th data-pot="1" class="current">Pot 1</th>
            <th data-pot="2">Pot 2</th>
            <th data-pot="3">Pot 3</th>
            <th data-pot="4">Pot 4</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="draw">
        <div class="current-step"></div>
      </div>
    </div>
    <br>
    <div class="groups"></div>
    <br>
    <script src="resources/js/main.js" type="module"></script>
  </body>
</html>
